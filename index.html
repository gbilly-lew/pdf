<!DOCTYPE html>
<html>
<head>
  <title>Fillable PDF Form</title>
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
  <style>
    #adobe-dc-view {
      height: 800px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Fill in the Form Below</h1>
  <div id="adobe-dc-view"></div>

  <script type="text/javascript">
    document.addEventListener("adobe_dc_view_sdk.ready", function () {
      var adobeDCView = new AdobeDC.View({
        clientId: "c87ce2f9e1194405be36e76dc7e94ee2",
        divId: "adobe-dc-view"
      });
      adobeDCView.previewFile({
        content: { location: { url: "freelance_contract_cleaned.pdf" } },
        metaData: { fileName: "freelnce_contract_cleaned.pdf" }
      }, {
        embedMode: "FULL_WINDOW"
      });
    });
  </script>
</body>
</html>
